<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <style>
        .continue {
            font-family: "Inter", sans-serif;
            font-size: 1rem;
            background: linear-gradient(45deg, #2D83EC, #1AC9FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #0B2349;
            text-align: center;
            font-weight: 700;
            position: relative;
            top: 20rem;
        }
        body {
            background: #F7F9FB;
            text-align: center;
        }
        input {
            font-family: "Inter", sans-serif;
            width: 30px; height: 30px;
            font-size: 20px;
            text-align:center;
            position: relative;
            top: 370px
        }
        input {
            border: 1px solid #1a9cff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <span class="continue">Scan the QR code on our car or you enter the vehicle number.</span>
    <div>
        <input maxlength="1" oninput="checkInput(this)" onkeydown="handleBackspace(this)">
        <input maxlength="1" oninput="checkInput(this)" onkeydown="handleBackspace(this)">
        <input maxlength="1" oninput="checkInput(this)" onkeydown="handleBackspace(this)">
        <input maxlength="1" oninput="checkInput(this)" onkeydown="handleBackspace(this)">
        <input maxlength="1" oninput="checkInput(this)" onkeydown="handleBackspace(this)">
        <input maxlength="1" oninput="checkInput(this)" onkeydown="handleBackspace(this)">
        <input maxlength="1" oninput="checkInput(this)" onkeydown="handleBackspace(this)">
    </div>
    <script>
        function checkInput(currentInput) {
            if (currentInput.value.length === 1) {
                var nextInput = currentInput.nextElementSibling;
                if (nextInput) {
                    nextInput.focus();
                }
            }
        }

        function handleBackspace(currentInput) {
            if (event.key === 'Backspace' && currentInput.value === '') {
                var prevInput = currentInput.previousElementSibling;
                if (prevInput) {
                    prevInput.focus();
                    prevInput.value = '';
                }
            }
        }
    </script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });
        Telegram.WebApp.expand();
        Telegram.WebApp.onEvent("qrTextReceived", (e) => {
            window.Telegram.WebApp.sendData(e.data);
            window.Telegram.WebApp.close()
        })
        window.Telegram.WebApp.showScanQrPopup({
          text: "Scan the QR code on the car. It's usually on the windshield or the back fender.",
        })
    </script>
</body>
</html>
